<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    
    <style>
        body {
            background-color: #202020;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            color: #f39c12;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
        }

        input {
            padding: 8px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Movie Search</h1>
    <form action="/search" method="post">
        <label for="search_query">Enter a movie title:</label>
        <input type="text" name="search_query" required>
        <button type="submit">Search</button>
    </form>
</body>
</html>
